<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for Byvalvin. Get in touch via email, phone, or GitHub.">
    <meta name="keywords" content="Contact, Email, Phone, GitHub, Byvalvin">
    <meta name="author" content="Daniel Asimiakwini">
    <title>Contact - Byvalvin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="scripts/loadFont.js" defer></script>
    <script src="scripts/contact.js" defer></script> <!-- Consolidated JS file -->
</head>
<body>
    <nav id="navbar-placeholder"></nav>
    <header>
    </header>
    <main>
        <section class="custom-contact-section" aria-labelledby="contact-heading">
            <h1 id="contact-heading" class="contact-header">
                <i class="fa-solid fa-pager"></i>
                Contact Me
            </h1>
  
            <p>Feel free to reach out using the contact information below:</p>
            <ul>
                <li>
                    <i class="fa-solid fa-envelope"></i>
                    <strong>Email:</strong> <a href="mailto:kwinidan@gmail.com">kwinidan@gmail.com</a>
                </li>
                <li>
                    <i class="fa-solid fa-phone"></i>
                    <strong>Phone:</strong> +1 (587) 434-9320
                </li>
                <li>
                    <i class="fa-brands fa-github"></i>
                    <strong>GitHub:</strong> <a href="https://github.com/Byvalvin" target="_blank" rel="noopener noreferrer">Byvalvin</a>
                </li>
            </ul>
        </section>

        <!-- Contact Form Wrapper -->
        <div class="contact-form-wrapper" id="contact-form-wrapper">
            <p class="message-prompt" id="show-form-button">Or send a message:</p>
            
            <!-- Contact Form -->
            <form action="https://formsubmit.co/52462363ec23db0cf4edc0cb1e16f4f8" method="POST" class="contact-form" id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Dear Daniel," required></textarea>
                
                <p class="word-count-info">Words: <span id="word-count">0</span>/500</p>
                
                <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send</button>
            </form>
        </div>
        
        <p class="thank-you">Thank you for visiting!</p>
    </main>
    <footer id="footer-placeholder"></footer>

    <script src="scripts/placeHolders.js" defer></script>
</body>
</html>
